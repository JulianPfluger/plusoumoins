<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plus ou moins</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <fieldset>
    <h1>Plus ou moins ?</h1>
    <div id="diff">
        <h3>Sélectionnez une difficulté</h3>
        <button onclick="changeDifficulty('easy')" class="easy">easy(150try)</button>
        <button onclick="changeDifficulty('normal')" class="normal">normal(20try)</button>
        <button onclick="changeDifficulty('hard')" class="hard">hard(5try)</button>
      </div>
    <h3>Devinez le chiffre choisi par l'ordinateur entre 0 et 100 <br></h3>

    <input type="text" id="number">
    <input type="submit" value="Jouer" id="play" onclick="compare()">

    <p id="reponse"></p>
    <h2>HIGH SCORES</h2>
    <ol id="highScores"></ol>
    <input type="submit" value="Rejouer" id="replay" onclick="reload()">
</fieldset>
    <script src="script.js"></script>
</body>

</html>
